<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
<div class="container" ng-app="autoCompleteApp" ng-controller="autoCompleteAppCtrl">
	<div>
		<form>
			<div class="form-group col-sm-4">
				<label for="email">Enter the value to add to list</label>
				<input type="text" name="addCountryData" id="addCountryData" ng-model="addCountryData" ng-keyup="updateCountryList($event,addCountryData)" class="form-control" />
				<p>Press enter to submit value</p>
			</div>
			<div class="form-group col-sm-4">
				<label for="email">Type to know the results</label>
				<input type="text" name="country" id="country" ng-model="country" ng-keyup="complete(country)" class="form-control" />
				<ul class="list-group" ng-model="hideList" ng-hide="hideList">
					<li class="list-group-item" ng-repeat="country in selectedCountry track by $index" ng-click="assignSelected(country)">{{country}}</li>
				</ul>
			</div>
		</form>
	</div>
</div>

<script src="./lib/angular.min.js"></script>
<!-- jQuery library -->
<script src="./lib/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="./lib/bootstrap.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
